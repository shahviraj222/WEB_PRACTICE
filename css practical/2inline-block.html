<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
   
    <style>
        /* all the span are change by below  */
        span
        {
            width: 200px;
            height: 300%;
            color: bisque;
            display: inline-block;
            background-color: blue;
        }
        /* all the div are change by below  */
        div
        {
            background-color: pink;
        }
        p
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <span>
        span-A
    </span>
    <span>
        span-B
    </span>
    <span>
        span-C
    </span>
    <div>
        Div-A
    </div>
    <div>
        Div-B
    </div>
    <div>
        Div-C
    </div>
    <hr>
    <p>
        paragraph1
    </p>
    <p>
        paragraph2
    </p>
    <p>
        paragraph3
    </p>
</body>
</html>
