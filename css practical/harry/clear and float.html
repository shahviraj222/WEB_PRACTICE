<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear and Float</title>
    <style>
        .box1
        {
            width: 150px;
            height: 150px;
            background-color: blue;
            float:left;
            clear: right;
        }
        .box2
        {
            width: 150px;
            height: 150px;
            background-color: yellow;
            float: right;
            /* clear: right; */
        }
    </style>
</head>
<body>
    <div class="box1">
        BOX1
    </div>
    <div class="box2">
        BOX2
    </div>
</body>
</html>
