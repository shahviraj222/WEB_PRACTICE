    <title>flex box </title>
    <style>
        /* to avoid any default margin padding given by the browser */
        *
        {
            margin: 0px;
            padding: 0px;
        }
        .navigation
        {
            background-color: black;
            color: white;
        }
        nav
        {
            display: flex;
            padding: 15px;/*use to increse black box padding between a and nav tag*/
            justify-content: space-between;
        }
        nav a{
            margin: 5px;/*this is use to space between a tags*/
        }
        nav img
        {
            width: 20px;
            height: 20px;
        }
        .container
        {
            /* this is background short hand 1color 2image 3repeat 4postion(top right) */
            position: relative;
            background:purple url("https://images.unsplash.com/photo-1471879832106-c7ab9e0cee23?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max") no-repeat;
            background-size:100% 250px;
            border: 2px solid papayawhip;
            height: 250px;
            
        }
       .main
        {
            display: flex;
           justify-content: space-between;
           /* flex-wrap: wrap; when sccreen compresses then this is seen */
           
        }
      .p2 img
      {
        /* height automatic save accoding to width and accept ratio vise versa for height and width*/
        /* width: 150px; */
        height: 200px; 
        margin-top: 100px;
      }
    </style>
